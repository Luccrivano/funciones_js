<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="cubito1"
      style="height: 200px; width: 200px; background-color: blue"
    ></div>
    <div
      id="cubito2"
      style="height: 200px; width: 200px; background-color: red"
    ></div>
    <div
      id="cubito3"
      style="height: 200px; width: 200px; background-color: green"
    ></div>
    <div
      id="cubito4"
      style="height: 200px; width: 200px; background-color: yellow"
    ></div>

    <div
      id="key"
      style="
        height: 200px;
        width: 200px;
        background-color: white;
        border: 1px solid black;
      "
    ></div>

    <div id="Giuli" style="height: 200px; width: 200px"></div>

    <script>
      // elementos del DOM

      const cuadrado1 = document.getElementById("cubito1");
      const cuadrado2 = document.getElementById("cubito2");
      const cuadrado3 = document.getElementById("cubito3");
      const cuadrado4 = document.getElementById("cubito4");
      const llave = document.getElementById("key");
      const child = document.getElementById("Giuli");

      // Variables
      let colors = "white";
      // Funciones
      const makesquare = () => {
        let container = document.querySelector("body");
        let newsquare = document.createElement("div");
        newsquare.style.width = "200px";
        newsquare.style.height = "200px";
        newsquare.style.backgroundColor = colors;
        container.appendChild(newsquare);
      };
      // Eventos

      cuadrado1.addEventListener("click", () => {
        cuadrado1.style.backgroundColor = "black";
      });

      cuadrado2.addEventListener("click", () => {
        cuadrado2.style.backgroundColor = "black";
      });

      cuadrado3.addEventListener("click", () => {
        cuadrado3.style.backgroundColor = "black";
      });

      cuadrado4.addEventListener("click", () => {
        cuadrado4.style.backgroundColor = "black";
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "a") {
          colors = "pink";
          key.style.backgroundColor = colors;
        } else if (event.key === "s") {
          colors = "orange";
          key.style.backgroundColor = colors;
        } else if (event.key === "d") {
          colors = "lightblue";
          key.style.backgroundColor = colors;
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "q") {
          colors = "purple";
          makesquare();
        } else if (event.key === "w") {
          colors = "grey";
          makesquare();
        } else if (event.key === "e") {
          colors = "brown";
          makesquare();
        }
      });
    </script>
  </body>
</html>
